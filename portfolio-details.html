<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body,html{
      height: 100%;
      margin: 0;
      background-color: #000;
    }
   
.carousel-inner{
  height: 200%;
  width: 500px;
}
.container{
  width: 530px;
}
.bg-image {
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center center;
}

@media (max-width: 1024px) {
  .bg-image {
    background-attachment: scroll;
  }
}

.overlay-mf {
  background-color: #000000;
  
}

  </style>
</head>

<body>
 <p><a href="./index.html"> <span class="glyphicon glyphicon-chevron-left" style="padding-top: 10px;padding-left: 10px; "></span></p>    </a>
  <div class="container bg">
    <h2 style="padding-left: 150px; padding-bottom: 30px;padding-top: 30px; color: white;">College Posters</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img
            src="./DevFolio/assets/img/Pink Gradient Simple Modern Internship Graphic Designer Poster (Instagram Post).png"
            alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="./DevFolio/assets/img/Poster final.png" alt="Chicago" style="width:100%;">
        </div>
        <div class="item">
          <img src="./DevFolio/assets/img/WhatsApp Image 2024-05-26 at 20.05.37_df3ae5b7.jpg" alt="Chicago"
            style="width:100%;">
        </div>
        <div class="item">
          <img src="./DevFolio/assets/img/Guest Lecture.jpg" alt="Chicago"
            style="width:100%;">
        </div>


        <div class="item">
          <img src="/DevFolio/assets/img/poster.png" alt="New york" style="width:100%;">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</div>
</body>

</html>
